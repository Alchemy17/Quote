<p>{{quote.description}}</p>
<p><em> {{quote.completeDate|dateCount}} days ago</em></p>
<button type="button" class="btn btn-default btn-sm">
  <span class="glyphicon glyphicon-thumbs-up"></span> Upvote
</button>
<button type="button" class="btn btn-default btn-sm">
  <span class="glyphicon glyphicon-thumbs-down"></span> Downvote
</button>
<button class="btn btn-danger btn-sm" (click) = 'quoteDelete(true)'> Delete Quote </button>
